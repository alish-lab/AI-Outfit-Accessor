<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Outfit Accessor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>âœ¨ Outfit Accessor Mood Board âœ¨</h1>

        <form action="/" method="POST" enctype="multipart/form-data" class="upload-form">
            <div class="form-group">
                <label for="gender">Select Gender:</label>
                <select name="gender" id="gender" required>
                    <option value="">--Select--</option>
                    <option value="men">Men</option>
                    <option value="women">Women</option>
                </select>
            </div>

            <div class="form-group">
                <label for="category">Upload Item Category:</label>
                <select name="category" id="category" required>
                    <option value="">--Select--</option>
                    <option value="upper">Top (Shirt, Tee, etc.)</option>
                    <option value="bottom">Bottom (Jeans, Skirt, etc.)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="image">Upload Your Item:</label>
                <input type="file" name="image" accept="image/*" required>
            </div>

            <button type="submit" class="btn">Generate Mood Board</button>
        </form>

        {% if moodboard %}
        <div class="moodboard-section">
            <h2>Your Aesthetic Mood Board ðŸŒ¸</h2>
            <div class="moodboard-image">
                <img src="{{ url_for('static', filename='output/' + moodboard) }}" alt="Mood Board">
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
